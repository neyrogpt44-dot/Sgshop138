<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>FireBox Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #000000;
  --red: #ff0000;
  --text: #ffffff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
}

header {
  display: flex;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid #222;
}

header img {
  height: 50px;
}

main {
  padding: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px;
}

.card {
  background: #0d0d0d;
  border: 1px solid #1a1a1a;
  padding: 15px;
  display: flex;
  flex-direction: column;
  transition: transform .2s, border .2s;
}

.card:hover {
  transform: translateY(-4px);
  border-color: var(--red);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  background: #000;
  margin-bottom: 10px;
}

.card h3 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 8px;
  min-height: 40px;
}

.price {
  color: var(--red);
  font-weight: 700;
  margin-bottom: 10px;
}

.card a {
  margin-top: auto;
  text-align: center;
  padding: 10px;
  background: var(--red);
  color: #000;
  text-decoration: none;
  font-weight: 700;
}

.loader {
  text-align: center;
  padding: 30px;
  opacity: .6;
}
</style>
</head>

<body>

<header>
  <img src="santa.png" alt="Logo">
</header>

<main>
  <div id="products" class="grid"></div>
  <div id="loader" class="loader">Загрузка…</div>
</main>

<script>
let page = 1;
const limit = 24;
let loading = false;
let end = false;

async function loadProducts() {
  if (loading || end) return;
  loading = true;

  const res = await fetch(`/.netlify/functions/products?page=${page}&limit=${limit}`);
  const data = await res.json();

  if (!data.length) {
    end = true;
    document.getElementById('loader').innerText = 'Товары закончились';
    return;
  }

  const container = document.getElementById('products');

  data.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';

    card.innerHTML = `
      <img src="${p.image}" loading="lazy">
      <h3>${p.name}</h3>
      <div class="price">${p.price} ₽</div>
      <a href="${p.url}" target="_blank">Купить</a>
    `;

    container.appendChild(card);
  });

  page++;
  loading = false;
}

window.addEventListener('scroll', () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
    loadProducts();
  }
});

loadProducts();
</script>

</body>
</html>

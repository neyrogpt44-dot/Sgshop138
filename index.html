<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Магазин</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        .product-card { background: white; padding: 20px; margin: 10px; display: inline-block; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { max-width: 200px; border-radius: 5px; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <img src="santa.png" alt="Логотип" style="width: 150px; margin-top: 20px;">
    <h1>Добро пожаловать в мой магазин!</h1>

    <div id="catalog">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Товар">
            <h3>Тестовый товар 1</h3>
            <p>Цена: 1000 руб.</p>
            <button>Купить</button>
        </div>
        
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Товар">
            <h3>Тестовый товар 2</h3>
            <p>Цена: 2500 руб.</p>
            <button>Купить</button>
        </div>
    </div>

</body>
</html>

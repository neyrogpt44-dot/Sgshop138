<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGSHOP138 | Магазин</title>
    <style>
        :root { --main-color: #ff4444; --bg-dark: #0a0a0a; --card-bg: #141414; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; }
        .header { text-align: center; padding: 40px 20px; border-bottom: 1px solid #222; }
        .logo { width: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--main-color)); }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border: 1px solid #222; border-radius: 15px; padding: 20px; transition: 0.3s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); border-color: var(--main-color); box-shadow: 0 10px 20px rgba(255, 68, 68, 0.1); }
        .card img { width: 100%; height: 200px; object-fit: contain; border-radius: 10px; margin-bottom: 15px; background: #000; }
        .card h3 { font-size: 16px; margin: 0 0 15px; height: 40px; overflow: hidden; color: #e0e0e0; }
        .price { font-size: 22px; font-weight: bold; color: var(--main-color); margin-bottom: 20px; }
        .buy-btn { background: var(--main-color); color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .buy-btn:hover { background: #cc0000; }
        #loader { text-align: center; padding: 100px; font-size: 20px; color: var(--main-color); }
    </style>
</head>
<body>

<div class="header">
    <img src="santa.png" alt="Logo" class="logo">
    <h1>SGSHOP138</h1>
</div>

<div class="container">
    <div id="loader">Загрузка товаров...</div>
    <div class="grid" id="catalog"></div>
</div>

<script>
    const XML_URL = 'https://fireboxstore.ru/link/b2427725d518f7884093a2a43dd8702bae53552b.xml';
    // Прокси для обхода CORS
    const PROXY = 'https://api.allorigins.win/raw?url=';

    async function loadStore() {
        try {
            const response = await fetch(PROXY + encodeURIComponent(XML_URL));
            const xmlText = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            
            const offers = xmlDoc.querySelectorAll('offer');
            const catalog = document.getElementById('catalog');
            const loader = document.getElementById('loader');
            
            loader.style.display = 'none';

            offers.forEach(offer => {
                const name = offer.querySelector('name').textContent;
                const price = offer.querySelector('price').textContent;
                const picture = offer.querySelector('picture').textContent;
                const url = offer.querySelector('url')?.textContent || '#';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${picture}" alt="${name}">
                    <h3>${name}</h3>
                    <div class="price">${price} ₽</div>
                    <button class="buy-btn" onclick="window.open('${url}', '_blank')">Купить</button>
                `;
                catalog.appendChild(card);
            });
        } catch (e) {
            document.getElementById('loader').innerText = "Ошибка загрузки данных. Попробуйте обновить страницу.";
            console.error(e);
        }
    }

    loadStore();
</script>

</body>
</html>
